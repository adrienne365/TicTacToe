<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href="mystyle.css">
  <title>myTicTacToe</title>
  <script defer type="text/javascript" src="myTicTacToe.js"></script>
</head>
  <body>
  <div class = "wrapper">
    <h1>Tic-Tac-Toe</h1>
  <input class="nameInput" type="text" placeholder="Enter Name of Player 1" id="playerName"><br>
  <input class="nameInput" type="text" placeholder="Enter Name of Player 2" id="playerName">
    <section>
        <h2 id="gameStatus">Let's Play!</h2>
      </section>
  <div class="board" id="board" style="color:black; font-size: 30pt">
		<div id = "0" class="cell" data-cell></div>
		<div id = "1" class="cell" data-cell></div>
		<div id = "2" class="cell" data-cell></div>
		<div id = "3" class="cell" data-cell></div>
		<div id = "4" class="cell" data-cell></div>
		<div id = "5" class="cell" data-cell></div>
		<div id = "6" class="cell" data-cell></div>
		<div id = "7" class="cell" data-cell></div>
		<div id = "8" class="cell" data-cell></div>
	</div>
    <div class="rematchButton">
      <button type="button" id = "rematchButton"><em>Rematch?</em></button>
    </div>
</body>

</html>
